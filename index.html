<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="module" src="logic/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <span class="err">
      <div class="head">
        <h3>Select Banlist Version:</h3>
        <select id="selBanList">
          <option value="2022">Banlist Version 2022</option>
          <option value="2023" selected>Banlist Version 2023</option>
        </select>
        <button id="btnShowDiag">?</button>
      </div>
      <ul class="legend"><li class="banned">Banned Card</li><li class="unavailable">Unavailable Card</li><li class="unknown">Unkown Card</li></ul>
      <ul class="errList" id="banListDisplay">
      </ul>
    </span>
    <textarea id="in" name="input"></textarea>
  </div>

  <dialog id="dlgSet">
    <form method="dialog">
      <div class="diagHead">
        <h4>Check Set Legality</h4>
        <button value="cancel">X</button>
      </div>
      <div class="diagContent">
        <input type="text" id="inSet" placeholder="Enter set name or shortcut..."/>
        <output id="outSet"></output>
      </div>
      <div class="diagShowBox">
        <ul class="diagList" id="diagSetList"></ul>
      </div>
    </form>
  </dialog>
</body>

</html>
